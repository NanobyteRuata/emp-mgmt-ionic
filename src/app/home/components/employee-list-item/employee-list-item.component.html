<ion-item>
  <ion-note slot="start">{{ index }}</ion-note>
  <ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md>
          <h1>{{ employee.name }}</h1>
        </ion-col>
        <ion-col size="12" size-md> {{ employee.department }} </ion-col>
        <ion-col size="12" size-md> {{ employee.position }} </ion-col>
        <ion-col size="12" size-md>
          {{ employee.mobile | internationalNumber }}
        </ion-col>
        <ion-col size="12" size-md> {{ employee.nrc }} </ion-col>
        <ion-col size="12" size-md>
          <div style="display: flex; justify-content: end">
            <ion-button
              fill="outline"
              color="danger"
              (click)="onDeleteEmployeeClicked()"
              ><ion-icon name="trash-outline"></ion-icon
            ></ion-button>
            <ion-button
              fill="outline"
              color="primary"
              [routerLink]="['/details', { id: employee.id }]"
              ><ion-icon name="create-outline"></ion-icon
            ></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-label>
</ion-item>
